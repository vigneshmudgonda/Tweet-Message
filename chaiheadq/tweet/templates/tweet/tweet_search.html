{% extends "layout.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% for tweet in tweets %}
    <div class="card mb-2">
      <div class="card-body">
        {{ tweet.content }}
      </div>
    </div>
  {% empty %}
    <p>No tweets found.</p>
  {% endfor %}
{% endblock %}
